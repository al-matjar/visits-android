    // androidTest
    versions.androidx_junit = "1.1.3"
    versions.androidx_test_rules = "1.4.0"
    versions.androidx_test_runner = "1.4.0"
    versions.espresso_core = "3.4.0"

    repositories {
        google()
        maven { url 'https://s3.us-west-2.amazonaws.com/m2.hypertrack.com/' }
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:${versions.build_gradle}"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin_version}"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:${versions.nav_version}"
        classpath "com.google.gms:google-services:${versions.google_services}"
        classpath "com.google.firebase:firebase-crashlytics-gradle:${versions.firebase_crashlytics_gradle}"
     }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
