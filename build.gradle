    versions.hypertrack_sdk = "6.0.1"

    versions.build_gradle = "7.0.3"
    versions.firebase_crashlytics_gradle = "2.6.1"
    versions.google_services = "4.3.10"

    versions.appcompat = "1.4.1"
    versions.activity_ktx = "1.4.0"
    versions.aws_android_sdk_mobile_client = "2.16.7"
    versions.android_maps_utils = "2.2.3"
    versions.branch = "5.0.15"
    versions.constraintlayout = "2.1.3"
    versions.core_ktx = "1.7.0"
    versions.desugar_jdk_libs = "1.1.5"
    versions.firebase_messaging = "23.0.0"
    versions.firebase_crashlytics = "18.2.7"
    versions.firebase_analytics = "20.0.2"
    versions.firebase_appindexing = "20.0.0"
    versions.google_places = "2.5.0"
    versions.kotlinx_coroutines = "1.5.2"
    versions.kotlin_version = "1.6.10"
    versions.lifecycle_livedata_ktx = "2.4.0"
    versions.lifecycle_viewmodel_ktx = "2.4.0"
    versions.lifecycle_extensions = "2.2.0"
    versions.logging_interceptor = "4.4.0"
    versions.lottie = "3.1.0"
    versions.material = "1.5.0"
    versions.moshi = "1.13.0"
    versions.nav_version = "2.3.5"
    versions.okhttp = "4.9.3"
    versions.play_services_location = "19.0.1"
    versions.play_services_ads_identifier = "18.0.1"
    versions.play_services_maps = "18.0.2"
    versions.recyclerview = "1.2.1"
    versions.retrofit = "2.6.3"
    versions.retrofit_converter_moshi = "2.4.0"
    versions.retrofit_converter_scalars = "2.6.3"
    versions.swiperefreshlayout = "1.1.0"
    versions.viewpager = "1.0.0"

    // test
    versions.junit = "4.13.2"
    versions.androidx_test_core = "1.4.0"
    versions.androidx_arch_core_testing = "2.1.0"
